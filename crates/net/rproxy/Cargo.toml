[package]
description = "The rust reverse proxy framework for hala os"
documentation = "https://docs.rs/hala-rproxy"
edition.workspace = true
license = "MIT"
name = "hala-rproxy"
repository.workspace = true
version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = {workspace = true}
dashmap = {workspace = true}
futures = {workspace = true}
log = {workspace = true}
uuid = {workspace = true, features = [
  "v4", # Lets you generate random UUIDs
  "fast-rng", # Use a faster (but still sufficiently random) RNG
  "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]}

hala-future = {workspace = true}
hala-io = {workspace = true}
hala-quic = {workspace = true, optional = true}
hala-sync = {workspace = true}
hala-tcp = {workspace = true}

[dev-dependencies]
hala-io = {workspace = true, features = ["mio-driver"]}
hala-test = {workspace = true}
pretty_env_logger = {workspace = true}

[features]
default = ["quic"]
quic = ["hala-quic"]
